<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Elon Musk Tripping to Mars</title>

	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/main.css" />
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:600,800" rel="stylesheet">

</head>
<body>
<header>
  <img src="images/header_desktop.png">
</header>
<div class="row large">
  <div class="column foodsupply crossfade">
    <img class="bottom" src="images/foodsupply.png" />
    <img class="top" src="images/food2.png" />
  </div>
  <div class="column watersupply crossfade">
    <img class="bottom" src="images/drinksupply.png" />
    <img class="top" src="images/drink2.png" />
  </div>
  <div class="column waytogo crossfade">
    <img class="bottom" src="images/waytogo.png" />
    <img class="top" src="images/waytogo2.png" />
  </div>
  <div class="column fuel crossfade">
    <img class="bottom" src="images/fuel.png" />
    <img class="top" src="images/fuel.png" />
  </div>
</div>

<div class="row small">
  <div class="column foodsupply crossfade">
    <img class="bottom" src="images/food_sm.png" />
    <img class="top" src="images/food_sm2.png" />
  </div>
  <div class="column watersupply crossfade">
    <img class="bottom" src="images/drinksupply_sm.png" />
    <img class="top" src="images/drink2_sm.png" />
  </div>
  <div class="column waytogo crossfade">
    <img class="bottom" src="images/waytogo_sm.png" />
    <img class="top" src="images/waytogo2_sm.png" />
  </div>
  <div class="column fuel crossfade">
    <img class="bottom" src="images/fuel_sm.png" />
    <img class="top" src="images/fuel2_sm.png" />
  </div>
</div>


<footer>
  <img src="images/footer_desktop.png">
</footer>

</body>
</html>
